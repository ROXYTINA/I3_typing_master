<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Typing Game</title>
  <style>
    body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #74ebd5, #9face6);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.landing-container {
  text-align: center;
  background: rgba(255, 255, 255, 0.9);
  padding: 50px;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
  color: #333;
}

p {
  font-size: 1.2rem;
  margin-bottom: 30px;
  color: #555;
}

.start-button {
  display: inline-block;
  padding: 12px 24px;
  font-size: 1rem;
  background-color: #4CAF50;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  transition: background-color 0.3s ease;
}

.start-button:hover {
  background-color: #45a049;
}

  </style>
</head>
<body>
  <div class="landing-container">
    <h1>Welcome to the Typing Challenge!</h1>
    <p>Improve your typing speed and accuracy. Are you ready to play?</p>
    <a href="typing-game.html" class="start-button">Start Typing Game</a>
  </div>
</body>
</html>
