<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Typing Game</title>
  <style>
  body {
  margin: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(135deg, #74ebd5, #9face6);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.landing-container {
  text-align: center;
  background: rgba(255, 255, 255, 0.95);
  padding: 50px;
  border-radius: 15px;
  box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
  width: 90%;
  max-width: 500px;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 20px;
  color: #333;
}

p {
  font-size: 1.2rem;
  margin-bottom: 30px;
  color: #555;
}

.button-group {
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.main-button,
.secondary-button {
  display: block;
  padding: 12px;
  font-size: 1rem;
  text-decoration: none;
  border-radius: 8px;
  transition: background-color 0.3s ease;
}

.main-button {
  background-color: #4CAF50;
  color: white;
}

.main-button:hover {
  background-color: #45a049;
}

.secondary-button {
  background-color: #2196F3;
  color: white;
}

.secondary-button:hover {
  background-color: #1976D2;
}

  </style>
</head>
<body>
  <div class="landing-container">
    <h1>Welcome to the Typing Challenge!</h1>
    <p>Boost your typing speed and accuracy. Ready to begin?</p>

    <div class="button-group">
      <a href="user-typing-test-page.html" class="main-button">Start Typing Game</a>
      <a href="Register.html" class="secondary-button">Register</a>
      <a href="loginpage.html" class="secondary-button">Login</a>
      <a href="abutUs.html" class="secondary-button">About Us</a>
    </div>
  </div>
</body>
</html>
