<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Typing Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 40px;
      text-align: center;
    }
    .result-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h2 {
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
    }
  </style>
</head>
<body>
  <div class="result-container">
    <h2>Your Typing Test Result</h2>
    <p><strong>Time Taken:</strong> <span id="timeTaken"></span> seconds</p>
    <p><strong>Accuracy:</strong> <span id="accuracy"></span>%</p>
    <p><strong>Words Per Minute:</strong> <span id="wpm"></span></p>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const typedText = urlParams.get("text")  "";
    const time = parseFloat(urlParams.get("time"))  1;

    const original = "The quick brown fox jumps over the lazy dog.";
    let correct = 0;
    for (let i = 0; i < typedText.length && i < original.length; i++) {
      if (typedText[i] === original[i]) correct++;
    }

    const accuracy = Math.round((correct / original.length) * 100);
    const words = typedText.trim().split(/\s+/).length;
    const wpm = Math.round((words / time) * 60);

    document.getElementById("timeTaken").innerText = time.toFixed(2);
    document.getElementById("accuracy").innerText = accuracy;
    document.getElementById("wpm").innerText = wpm;
  </script>
</body>
</html>
