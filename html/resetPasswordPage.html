<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <style>
        /* Basic Reset & Body Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc); /* Consistent gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        /* Change Password Container Styling */
        .change-password-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-sizing: border-box;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Heading Styling */
        .change-password-container h2 {
            margin-bottom: 25px;
            color: #333;
            font-size: 2.2em;
            font-weight: 600;
        }

        /* Input Group */
        .input-group {
            margin-bottom: 20px; /* Slightly less margin than login for more fields */
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.95em;
        }

        .input-group input[type="password"] {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1.1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .input-group input[type="password"]:focus {
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
            outline: none;
        }

        /* Button Styling */
        .submit-button {
            width: 100%;
            padding: 15px;
            background-color: #2575fc;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
        }

        .submit-button:hover {
            background-color: #1a5edb;
            transform: translateY(-2px);
        }

        .submit-button:active {
            transform: translateY(0);
        }

        /* Back Link (e.g., to profile or dashboard) */
        .back-link {
            display: block;
            margin-top: 25px;
            font-size: 0.9em;
            color: #777;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="change-password-container">
        <h2>Change Your Password</h2>
        <form action="#" method="post">
            <div class="input-group">
                <label for="old-password">Old Password</label>
                <input type="password" id="old-password" name="old_password" required>
            </div>
            <div class="input-group">
                <label for="new-password">New Password</label>
                <input type="password" id="new-password" name="new_password" required>
            </div>
            <div class="input-group">
                <label for="confirm-new-password">Confirm New Password</label>
                <input type="password" id="confirm-new-password" name="confirm_new_password" required>
            </div>
            <button type="submit" class="submit-button">Update Password</button>
        </form>
        <a href="#" class="back-link">Back to Profile</a> </div>
</body>
</html>
