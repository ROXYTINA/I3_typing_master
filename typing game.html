<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 40px;
      text-align: center;
    }

    .container {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    #quote {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 100px;
      font-size: 1rem;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #result-box {
      margin-top: 25px;
      display: none;
      text-align: left;
    }

    .result-line {
      font-size: 1.1rem;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Typing Test</h2>
    <p id="quote">The quick brown fox jumps over the lazy dog.</p>
    <textarea id="input" placeholder="Type the sentence here..."></textarea><br>
    <button onclick="showResult()">Finish</button>

    <div id="result-box">
      <h3>Result</h3>
      <p class="result-line"><strong>Time Taken:</strong> <span id="time"></span> seconds</p>
      <p class="result-line"><strong>Accuracy:</strong> <span id="accuracy"></span>%</p>
      <p class="result-line"><strong>WPM:</strong> <span id="wpm"></span></p>
    </div>
  </div>

  <script>
    const input = document.getElementById("input");
    const quote = document.getElementById("quote").innerText;
    let startTime;

    input.addEventListener("focus", () => {
      if (!startTime) startTime = new Date();
    });

    function showResult() {
      const endTime = new Date();
      const time = ((endTime - startTime) / 1000).toFixed(2);
      const typed = input.value;

      let correctChars = 0;
      for (let i = 0; i < typed.length && i < quote.length; i++) {
        if (typed[i] === quote[i]) correctChars++;
      }

      const accuracy = Math.round((correctChars / quote.length) * 100);
      const wordCount = typed.trim().split(/\s+/).length;
      const wpm = Math.round((wordCount / (time / 60)));

      document.getElementById("time").innerText = time;
      document.getElementById("accuracy").innerText = accuracy;
      document.getElementById("wpm").innerText = wpm;

      document.getElementById("result-box").style.display = "block";
    }
  </script>
</body>
</html>
